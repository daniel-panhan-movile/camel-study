apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
	compile 'ch.qos.logback:logback-classic:1.1.6'

	compile	'org.springframework.boot:spring-boot:1.3.3.RELEASE'
	compile 'org.springframework.boot:spring-boot-autoconfigure:1.3.3.RELEASE'
	compile 'org.apache.camel:camel-spring-boot:2.16.2'
	compile 'org.apache.camel:camel-cxf:2.16.2'
	compile 'org.apache.cxf:cxf-rt-transports-http-jetty:3.1.5'
	

    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

